services:
  db:
    image: mysql:8.0
    container_name: mob-pro-db
    restart: always
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uapp", "-papp"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: mob-pro-web
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    environment:
      DATABASE_URL: "mysql://app:app@db:3306/app"
      NEXT_TELEMETRY_DISABLED: 1
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "chmod +x /app/scripts/start.sh && /app/scripts/start.sh"

volumes:
  mysql_data:

